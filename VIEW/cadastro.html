<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/assets/fintech.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/color_primary.css" />
  <link rel="stylesheet" href="./style/color_secondary.css" />
  <link rel="stylesheet" href="style/login.css" />
  <title>Fintech - Te ajudando a realizar suas metas financeiras</title>
</head>

<body>
  <main>
    <div id="background" class="background">
      <div class="background__up"></div>
      <div class="background__down"></div>
      <div class="background__wave"></div>
      <div class="background_img cadastro"></div>
    </div>

    <div id="card_wrap"  class="card shadow cadastro overflow-auto">
        
        <div class="card-body pt-0">
          <img src="assets/ft_logo_hor.svg" alt="Logo Fintech" class="mx-auto d-block pt-2" />
          <p class="card-title text-center fs-3 text-muted pt-3">
            Cadastre-se para desbloquear superpoderes financeiros
          </p>
        </div>
        
        <form class="row g-3 needs-validation">
          <div class="col-12">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@email.com.br" required>
          </div>
          <div class="col-12">
            <label for="tel" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="tel" placeholder="(XX) XXXXX-XXXX" required>
          </div>
          <div class="col-12">
            <label for="date" class="form-label">Data nascimento</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-12">
            <label for="cpf" class="form-label">CPF</label>
            <input type="tel" class="form-control" id="cpf" placeholder="Somente números" required>
          </div>
          <div class="col-12">
            <label for="password">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="No mínimo 8 caracteres" required />
              <span class="input-group-text" type="button">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>
          
          <div class="col-12 d-grid gap-2 py-4">
            <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
          </div>
        </form>
        
        <div class="text-center">
          <a href="#" class="text-primary text-decoration-none">Não tenho cadastro</a>
        </div>
        
    </div>
  </main>
</body>

</html>
